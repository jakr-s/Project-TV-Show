<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Jak Rhodes-Smith (Jakr-s)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="loading-message">Loading episodes... please wait.</div>
    <div id="error-message">
      <p>
        Sorry, there was an error loading the episodes. Please refresh the page
        and try again.
      </p>
    </div>
    <div id="search-container">
      <select id="show-select">
        <option value="">Select a show...</option>
      </select>

      <div id="episode-selector-container">
        <select id="episode-select">
          <option value="">Jump to an episode...</option>
        </select>
        <button id="show-all-btn">Show All Episodes</button>
      </div>

      <input
        type="text"
        id="search-input"
        placeholder="Search episodes by name or summary..."
      />

      <p id="episode-count"></p>
    </div>
    <div id="root"></div>
    <template id="episode-Card">
      <article class="episode">
        <h3 class="episode-title"></h3>
        <div class="episode-media">
          <img class="episode-img" src="" alt="" />
        </div>
        <p class="episode-summary"></p>
      </article>
    </template>
    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
