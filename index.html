<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Jak Rhodes-Smith (Jakr-s)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="search-container">
      <input
        type="text"
        id="search-input"
        placeholder="Search episodes by name or summary..."
      />
      <div id="episode-selector-container">
        <select id="episode-select">
          <option value="">Jump to an episode...</option>
        </select>
        <button id="show-all-btn" style="display: none">
          Show All Episodes
        </button>
      </div>
      <p id="episode-count"></p>
    </div>
    <div id="root"></div>
    <template id="episode-Card">
      <article class="episode">
        <h3 class="episode-title"></h3>
        <div class="episode-media">
          <img class="episode-img" src="" alt="" />
        </div>
        <p class="episode-summary"></p>
      </article>
    </template>
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
