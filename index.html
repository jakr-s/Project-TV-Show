<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Ahmad Hmedan (AhmadHmedann)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <main>
      <div id="search-container">
        <label for="search-input" class="sr-only" style="display: none"
          >Search episodes</label
        >
        <input
          type="text"
          id="search-input"
          placeholder="Search episodes by name or summary..."
        />
         <div id="show-selector-container">
          <select id="show-selector">
            <option value="">Jump to an show...</option>
          </select>
        </div>

        <div id="episode-selector-container">
          <select id="episode-select">
            <option value="">Jump to an episode...</option>
          </select>
        </div>
        <p id="episode-count"></p>
      </div>
      <p id="status"></p>
      <div id="root"></div>
      <template id="episode-card-template">
        <article class="episode">
          <h3 class="episode-title"></h3>
          <div class="episode-media">
            <img class="episode-img" src="" alt="" />
          </div>
          <p class="episode-summary"></p>
        </article>
      </template>
    

      <!-- Loads YOUR javascript code -->
      <script src="script.js"></script>
    </main>

    <footer>
      Data originally from
      <a
        href="https://www.tvmaze.com/"
        target="_blank"
        rel="noreferrer noopener"
        >TVMaze.com</a
      >.
    </footer>
  </body>
</html>
